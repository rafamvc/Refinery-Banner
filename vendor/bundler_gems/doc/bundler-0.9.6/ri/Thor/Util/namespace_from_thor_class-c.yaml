- !ruby/struct:SM::Flow::P 
  body: Receives a constant and converts it to a Thor namespace. Since Thor tasks can be added to a sandbox, this method is also responsable for removing the sandbox namespace.
- !ruby/struct:SM::Flow::P 
  body: This method should not be used in general because it's used to deal with older versions of Thor. On current versions, if you need to get the namespace from a class, just call namespace on it.
